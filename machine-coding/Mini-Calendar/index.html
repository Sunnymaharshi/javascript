<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="calendar">
            <div class="calendar__header">
                <div class="calendar__header--month"></div>
                <div class="calendar__header--btns">
                    <button class="calendar__header--btn today">Today</button>
                    <button class="calendar__header--btn prev">&#9664;</button>
                    <button class="calendar__header--btn next">&#9654;</button>
                </div>
            </div>
            <div class="calendar__heading-days">
                <div class="calendar__heading-day">Sun</div>
                <div class="calendar__heading-day">Mon</div>
                <div class="calendar__heading-day">Tue</div>
                <div class="calendar__heading-day">Wed</div>
                <div class="calendar__heading-day">Thu</div>
                <div class="calendar__heading-day">Fri</div>
                <div class="calendar__heading-day">Sat</div>
            </div>
            <div class="calendar__days">
            </div>

        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
